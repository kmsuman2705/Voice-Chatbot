<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Chatbot</title>
    <style>
        body {
            background-color: #ff99cc;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 { color: white; }
        .chat-container {
            width: 80%;
            max-width: 400px;
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            overflow-y: auto;
            max-height: 400px;
        }
        .message { padding: 10px; margin: 8px; border-radius: 10px; max-width: 80%; }
        .user { background-color: #ff66b2; color: white; }
        .bot { background-color: #f2f2f2; }
        #micButton {
            background-color: #ff66b2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>üé§ Talk to Your Chatbot</h1>
    <div class="chat-container" id="chatBox"></div>
    <button id="micButton">üéôÔ∏è Click to Speak</button>

    <script>
        document.getElementById('micButton').addEventListener('click', () => {
            fetch('/chat', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    if (data.user && data.bot) {
                        addMessage(`You: ${data.user}`, "user");
                        addMessage(`Bot: ${data.bot}`, "bot");
                    } else {
                        addMessage("Error: No response from the bot", "bot");
                    }
                })
                .catch(error => {
                    console.error("Fetch error:", error);
                    addMessage("Network error, please try again!", "bot");
                });
        });

        function addMessage(text, type) {
            const chatBox = document.getElementById("chatBox");
            let message = document.createElement("div");
            message.classList.add("message", type);
            message.textContent = text;
            chatBox.appendChild(message);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
